# Faster R-CNN configuration for LightningCLI
# Usage: objdet fit --config configs/model/faster_rcnn.yaml

model:
  class_path: objdet.models.torchvision.FasterRCNN
  init_args:
    num_classes: 80
    backbone: resnet50_fpn_v2
    pretrained: false
    pretrained_backbone: true
    trainable_backbone_layers: 3
    min_size: 800
    max_size: 1333
    learning_rate: 0.001
    weight_decay: 0.0001
    optimizer: adamw
    scheduler: cosine
    scheduler_kwargs:
      T_max: 100
      eta_min: 0.000001
