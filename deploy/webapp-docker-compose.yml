services:
  backend:
    build:
      context: ..
      dockerfile: deploy/docker/backend.Dockerfile
    ports:
      - "8000:8000"
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 5
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-amqp://guest:guest@rabbitmq:5672//}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-rpc://}
      - MLFLOW_TRACKING_URI=${MLFLOW_TRACKING_URI:-http://mlflow:5000}
      - MLFLOW_EXPERIMENT_NAME=${MLFLOW_EXPERIMENT_NAME:-objdet}
    depends_on:
      - rabbitmq
      - mlflow
    networks:
      - webapp-network

  frontend:
    build:
      context: ..
      dockerfile: deploy/docker/frontend.Dockerfile
    ports:
      - "3000:8080"
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8080/" ]
      interval: 30s
      timeout: 5s
      retries: 5
    depends_on:
      - backend
    networks:
      - webapp-network

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - webapp-network
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  celery-worker:
    build:
      context: ..
      dockerfile: deploy/docker/backend.Dockerfile
    command: uv run celery -A backend.celery_app worker --loglevel=info
    healthcheck:
      test: [ "CMD", "celery", "-A", "backend.celery_app", "inspect", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-amqp://guest:guest@rabbitmq:5672//}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-rpc://}
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - webapp-network

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.0
    ports:
      - "5000:5000"
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 5
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow.db --default-artifact-root /mlflow/artifacts
    volumes:
      - mlflow-data:/mlflow
    networks:
      - webapp-network

networks:
  webapp-network:
    driver: bridge

volumes:
  mlflow-data:
