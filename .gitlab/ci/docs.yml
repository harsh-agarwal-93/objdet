# Documentation jobs

build-docs:
  stage: docs
  extends: .base-job
  script:
    - uv sync --extra docs
    - uv run sphinx-build -b html docs docs/_build/html
  artifacts:
    paths:
      - docs/_build/html
    expire_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

pages:
  stage: docs
  extends: .base-job
  script:
    - uv sync --extra docs
    - uv run sphinx-build -b html docs public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  needs:
    - job: unit-tests
      optional: true
