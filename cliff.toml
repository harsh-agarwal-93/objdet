# git-cliff configuration file
# https://git-cliff.org/docs/configuration

[changelog]
# Template for the changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

# Template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}:** {% endif %}\
            {{ commit.message | upper_first }}\
            {% if commit.breaking %} (**BREAKING**){% endif %}\
    {% endfor %}
{% endfor %}\n
"""

# Template for the changelog footer
footer = """
<!-- generated by git-cliff -->
"""

# Remove leading and trailing whitespace from the template
trim = true

# Postprocessors for the changelog
postprocessors = [
    { pattern = '<REPO>', replace = "https://github.com/harsh-agarwal-93/objdet" },
]

[git]
# Parse conventional commits
conventional_commits = true
filter_unconventional = true
split_commits = false

# Process each line of a commit as an individual commit
commit_preprocessors = [
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "([#${2}](<REPO>/issues/${2}))" },
]

# Regex for parsing commits
commit_parsers = [
    { message = "^feat", group = "<!-- 0 -->ğŸš€ Features" },
    { message = "^fix", group = "<!-- 1 -->ğŸ› Bug Fixes" },
    { message = "^doc", group = "<!-- 2 -->ğŸ“š Documentation" },
    { message = "^perf", group = "<!-- 3 -->âš¡ Performance" },
    { message = "^refactor", group = "<!-- 4 -->ğŸ”§ Refactoring" },
    { message = "^style", group = "<!-- 5 -->ğŸ’„ Styling" },
    { message = "^test", group = "<!-- 6 -->ğŸ§ª Testing" },
    { message = "^build", group = "<!-- 7 -->ğŸ“¦ Build" },
    { message = "^ci", group = "<!-- 8 -->ğŸ‘· CI/CD" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore\\(deps.*\\)", skip = true },
    { message = "^chore\\(pr\\)", skip = true },
    { message = "^chore\\(pull\\)", skip = true },
    { message = "^chore", group = "<!-- 9 -->ğŸ§¹ Miscellaneous" },
    { message = "^revert", group = "<!-- 10 -->âª Reverts" },
]

# Protect breaking changes from being skipped
protect_breaking_commits = true

# Filter out commits by pattern
filter_commits = false

# Glob pattern for matching git tags
tag_pattern = "v[0-9].*"

# Regex for skipping tags
skip_tags = ""

# Regex for ignoring tags
ignore_tags = ""

# Sort commits inside sections by date
sort_commits = "oldest"

# Limit the number of commits included in the changelog
# limit_commits = 42
